name: Build and Deploy

on:
  push:
    branches:
      - master
      - develop

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 'Create env file'
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env
          
      - uses: actions/checkout@v2
      - name: Build the stack
        run: docker compose up -d
